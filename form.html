<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Authorization Form</title>
</head>
<body>
  <div class="area" >
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
      <form id="registrationForm">
          <h1 class="reg">Регистрация</h1>
          <label for="name">ФИО</label>
          <input type="text" id="name" name="name" placeholder="Введите ваше полное имя" required>
        
          <label for="dob">Дата рождения</label>
          <input type="date" id="dob" name="dob" required>
        
          <label for="city">Город</label>
          <input id="city" name="city" placeholder="Введите ваш город" required>
        
          <label for="phone">Номер телефона</label>
          <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>
        
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
        
        <button type="button" onclick="transferData()">Вход</button>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
    </ul>
</div >

<script>
  function transferData() {
    var name = document.getElementById('name').value;
    var dob = document.getElementById('dob').value;
    var city = document.getElementById('city').value;
    var phone = document.getElementById('phone').value;
    var email = document.getElementById('email').value;
    
    var url = 'index.html?name=' + encodeURIComponent(name) + '&dob=' + encodeURIComponent(dob) + '&city=' 
    + encodeURIComponent(city) + '&phone=' + encodeURIComponent(phone) + '&email=' + encodeURIComponent(email);
    
    window.location.href = url;
  }
</script>
  
</body>
  
</html>
